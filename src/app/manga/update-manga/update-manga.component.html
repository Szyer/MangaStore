<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg offset-md-4 col-sm-12 mb-5">
      <form [formGroup]="FormData" role="form" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group mb-3">
            <h2>Update Manga</h2>
        </div>
        <div class="form-group mb-3">
            <label>Mangaka</label>
            <input type="text" formControlName="mangaka" class="form-control"/>
        </div>

        <div class="form-group mb-3">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control"/>
        </div>


        <div class="form-group mb-3">
            <label>Studio</label>
            <input type="text" formControlName="studio" class="form-control"/>
        </div>

        <div class="form-group mb-3">
            <label>Volumes</label>
            <input type="text" formControlName="volumes" class="form-control"/>
        </div>

        <div class="form-group mb-3">
            <label>Genre</label>
            <input type="text" formControlName="genre" class="form-control"/>
        </div>

        <div class="form-group mb-3">
            <label>Year</label>
            <input type="text" formControlName="year" class="form-control"/>
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-success" [disabled]="isloading">
                Update
            </button>

        </div>

      </form>
    </div>
  </div>
</div>
