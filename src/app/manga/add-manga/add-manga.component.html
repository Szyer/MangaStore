<div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-4 offset-md-4 col-sm-12 mb-5">
        <form
          [formGroup]="FormData"
          role="form"
          (ngSubmit)="onSubmit(FormData.value)"
        >
          <div class="form-group mb-3">
            <h2>ðŸ“š Add Manga</h2>
          </div>
          <div class="form-group">
            <label>Mangaka</label>
            <input type="text" formControlName="mangaka" class="form-control" />
          </div>
  
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" />
            
          </div>
          <div class="form-group">
            <label>Genre</label>
            <input type="text" formControlName="genre" class="form-control" />
          </div>
          <div class="form-group">
            <label>Studio</label>
            <input type="text" formControlName="studio" class="form-control" />
          </div>
          <div class="form-group">
            <label>Volumes</label>
            <input type="text" formControlName="volumes" class="form-control" />
          </div>
          <div class="form-group">
            <label>Year</label>
            <input type="number" formControlName="year" class="form-control" />
          </div>
  
          <div class="mt-2">
            <button type="submit" class="btn btn-success">Add Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
